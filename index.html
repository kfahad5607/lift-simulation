<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schindler's Lifts</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container elevator-simulation">
        <form method="get" action="" id="elevator-simulation-form" class="elevator-simulation__form">
            <div class="elevator-simulation__form-wrap">
                <div class="elevator-simulation__form-header">
                    <div class="elevator-simulation__form-heading">Schindler's Lifts</div>
                    <div class="elevator-simulation__form-text">Get ready to lift your spiritsâ€¦ and your floors!</div>
                </div>
                <div class="elevator-simulation__form-body">
                    <div class="elevator-simulation__form-item">
                        <div class="elevator-simulation__form-label">Floors</div>
                        <input type="number" name="floors" min="2" value="6" placeholder="How tall is your building?"
                            class="elevator-simulation__form-input">
                    </div>
                    <div class="elevator-simulation__form-item">
                        <div class="elevator-simulation__form-label">Lifts</div>
                        <input type="number" name="lifts" min="1" value="2" placeholder="How many lifts for liftoff?"
                            class="elevator-simulation__form-input">
                    </div>
                </div>
                <div class="elevator-simulation__form-footer">
                    <button class="elevator-simulation__form-btn">Lift Off!</button>
                </div>
            </div>
        </form>
        <div id="elevator-simulation-content" class="elevator-simulation__content">
            <div class="elevator-simulation__header">
                <div class="elevator-simulation__header-title">Schindler's Lifts</div>
                <div class="elevator-simulation__header-btns">
                    <a href="/" class="elevator-simulation__header-btn">
                        Back
                    </a>
                </div>
            </div>
            <div class="elevator-simulation__floors"></div>
            <div class="elevator-simulation__elevators"></div>
        </div>
    </div>
</body>

<script src="./main.js"></script>

</html>
